[package]
name = "jonathan_converter"
version = "1.0.0"
edition = "2018"
description = "Converts the graphics and text resources of the classic adventure game 'Jonathan' to regular PNG and text files"
authors = ["Malte Thiesen <malte@kamalook.de>"]

[dependencies]
clap = "2.33.3"
failure = "0.1.8"
pcx = "0.2"
png = "0.16.7"
rayon = "1.5.0"

[dev-dependencies]
data-encoding = "2.3.0"
fs_extra = "1.2.0"
ring = "0.16.15"
tempfile = "3.1.0"
